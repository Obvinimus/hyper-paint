<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/hypr-paint-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HyperPaint</title>
  </head>
  <body>
    <div id="app" class="w-screen h-screen bg-gradient-to-r from-gray-500 via-gray-600 to-gray-700
    dark:from-gray-800 dark:via-gray-900 dark:to-black
    bg-[length:400%_400%]">
<div id="toolbar" class="fixed top-0 left-0 bg-gray-900 p-2 flex flex-wrap items-center gap-4 w-full h-auto min-h-[80px] shadow-xl z-50">
        
        <div class="flex space-x-2">
            <button id="pencilTool" class="bg-slate-200 hover:bg-indigo-600 dark:bg-slate-800 text-indigo-700 hover:text-white rounded-full transition-all duration-300 ease-linear cursor-pointer shadow-lg w-12 h-12 flex items-center justify-center p-0" title="Ołówek">
            <img src="src/assests/pencil-tool-icon.svg" alt="Ołówek" class="w-10 h-10"/>
            </button>
            <button id="lineTool" class="bg-slate-200 hover:bg-indigo-600 dark:bg-slate-800 text-indigo-700 hover:text-white rounded-full transition-all duration-300 ease-linear cursor-pointer shadow-lg w-12 h-12 flex items-center justify-center p-0" title="Linia">
            <img src="src/assests/line-tool-icon.svg" alt="Linia" class="w-10 h-10"/>  
            </button>
            <button id="rectTool" class="bg-slate-200 hover:bg-indigo-600 dark:bg-slate-800 text-indigo-700 hover:text-white rounded-full transition-all duration-300 ease-linear cursor-pointer shadow-lg w-12 h-12 flex items-center justify-center p-0" title="Prostokąt">
            <img src="src/assests/rectangle-tool-icon.svg" alt="Prostokąt" class="w-10 h-10"/>  
            </button>
            <button id="circleTool" class="bg-slate-200 hover:bg-indigo-600 dark:bg-slate-800 text-indigo-700 hover:text-white rounded-full transition-all duration-300 ease-linear cursor-pointer shadow-lg w-12 h-12 flex items-center justify-center p-0" title="Koło">
            <img src="src/assests/circle-tool-icon.svg" alt="Koło" class="w-10 h-10"/>
            </button>
            <button id="grabTool" class="bg-slate-200 hover:bg-indigo-600 dark:bg-slate-800 text-indigo-700 hover:text-white rounded-full transition-all duration-300 ease-linear cursor-pointer shadow-lg w-12 h-12 flex items-center justify-center p-0" title="Chwytak">
                <img src="src/assests/grab-tool-icon.svg" alt="Chwytak" class="w-10 h-10"/>
            </button>
            <button id="bezierTool" class="bg-slate-200 hover:bg-indigo-600 dark:bg-slate-800 text-indigo-700 hover:text-white rounded-full transition-all duration-300 ease-linear cursor-pointer shadow-lg w-12 h-12 flex items-center justify-center p-0" title="Krzywa Beziera">
                <span class="text-lg font-bold">B</span>
            </button>
            <button id="polygonTool" class="bg-slate-200 hover:bg-indigo-600 dark:bg-slate-800 text-indigo-700 hover:text-white rounded-full transition-all duration-300 ease-linear cursor-pointer shadow-lg w-12 h-12 flex items-center justify-center p-0" title="Wielokat">
                <span class="text-lg font-bold">P</span>
            </button>
        </div>

        <div class="flex items-center gap-2 bg-slate-700 px-3 py-1 rounded-lg" id="bezierDegreeContainer">
            <label for="bezierDegree" class="text-white text-sm">Stopien:</label>
            <input type="number" id="bezierDegree" min="1" max="20" value="3" class="w-14 bg-gray-600 text-white text-center rounded border border-gray-500 px-1 py-0.5 text-sm" title="Stopien krzywej Beziera">
        </div>

        <button id="colorPickerButton" class="w-12 h-12 rounded-full border-2 border-white shadow-lg cursor-pointer hover:scale-110 transition-transform" style="background-color: #000000;" title="Wybierz kolor"></button>

        <button id="rgbCubeButton" class="bg-gradient-to-br from-red-500 via-green-500 to-blue-500 hover:scale-110 rounded-full transition-all duration-300 ease-linear cursor-pointer shadow-lg w-12 h-12 flex items-center justify-center p-0 border-2 border-white" title="Kostka RGB 3D">
            <span class="text-white font-bold text-xs">RGB</span>
        </button>

        <button id="pointTransformButton" class="bg-gradient-to-br from-purple-500 via-indigo-500 to-blue-500 hover:scale-110 rounded-full transition-all duration-300 ease-linear cursor-pointer shadow-lg w-12 h-12 flex items-center justify-center p-0 border-2 border-white" title="Przekształcenia punktowe">
            <span class="text-white font-bold text-xs">PT</span>
        </button>

        <button id="histogramButton" class="bg-gradient-to-br from-orange-500 via-yellow-500 to-red-500 hover:scale-110 rounded-full transition-all duration-300 ease-linear cursor-pointer shadow-lg w-12 h-12 flex items-center justify-center p-0 border-2 border-white" title="Histogram">
            <span class="text-white font-bold text-xs">H</span>
        </button>

        <button id="binarizationButton" class="bg-gradient-to-br from-gray-500 via-gray-600 to-gray-700 hover:scale-110 rounded-full transition-all duration-300 ease-linear cursor-pointer shadow-lg w-12 h-12 flex items-center justify-center p-0 border-2 border-white" title="Binaryzacja">
            <span class="text-white font-bold text-xs">BIN</span>
        </button>

        <div id="colorPickerPopup" class="hidden fixed bg-slate-800 p-4 rounded-lg border border-gray-600 text-white text-xs shadow-2xl z-[60]">
            <div class="flex gap-3 items-start">
            
            <div class="flex flex-col space-y-2">
                <div class="relative border border-gray-500 cursor-crosshair w-[150px] h-[100px] bg-black overflow-hidden">
                    <canvas id="sv-canvas" width="150" height="100" class="absolute top-0 left-0"></canvas>
                    <div id="picker-indicator" class="absolute w-3 h-3 border-2 border-white rounded-full shadow-sm pointer-events-none transform -translate-x-1/2 -translate-y-1/2 box-border" style="top: 0; left: 0;"></div>
                </div>
                
                <input type="range" id="hue-slider" min="0" max="360" value="0" class="w-[150px] h-3 appearance-none rounded-full cursor-pointer" 
                       style="background: linear-gradient(to right, red, yellow, lime, cyan, blue, magenta, red);">
                
                <div id="colorPreview" class="w-[150px] h-6 rounded border border-white bg-black shadow-inner"></div>
            </div>

            <div class="grid grid-cols-[auto_1fr_auto_1fr] gap-x-2 gap-y-1 items-center">
                <div class="col-span-2 font-bold text-center border-b border-gray-600 mb-1 text-gray-300">RGB</div>
                <div class="col-span-2 font-bold text-center border-b border-gray-600 mb-1 text-gray-300">CMYK</div>

                <span class="text-red-400 font-bold">R</span>
                <input type="number" id="r-input" class="w-10 bg-gray-700 text-center rounded border border-gray-600 focus:border-blue-500 outline-none" min="0" max="255">
                <span class="text-cyan-400 font-bold ml-2">C</span>
                <input type="number" id="c-input" class="w-10 bg-gray-700 text-center rounded border border-gray-600 focus:border-blue-500 outline-none" min="0" max="100">

                <span class="text-green-400 font-bold">G</span>
                <input type="number" id="g-input" class="w-10 bg-gray-700 text-center rounded border border-gray-600 focus:border-blue-500 outline-none" min="0" max="255">
                <span class="text-pink-400 font-bold ml-2">M</span>
                <input type="number" id="m-input" class="w-10 bg-gray-700 text-center rounded border border-gray-600 focus:border-blue-500 outline-none" min="0" max="100">

                <span class="text-blue-400 font-bold">B</span>
                <input type="number" id="b-input" class="w-10 bg-gray-700 text-center rounded border border-gray-600 focus:border-blue-500 outline-none" min="0" max="255">
                <span class="text-yellow-400 font-bold ml-2">Y</span>
                <input type="number" id="y-input" class="w-10 bg-gray-700 text-center rounded border border-gray-600 focus:border-blue-500 outline-none" min="0" max="100">

                <div class="col-span-2"></div>
                <span class="text-gray-400 font-bold ml-2">K</span>
                <input type="number" id="k-input" class="w-10 bg-gray-700 text-center rounded border border-gray-600 focus:border-blue-500 outline-none" min="0" max="100">
            </div>
        </div>
        </div>

        <div id="pointTransformPopup" class="hidden fixed bg-slate-800 p-4 rounded-lg border border-gray-600 text-white shadow-2xl z-[60] w-96 max-h-[80vh] overflow-y-auto">
            <h3 class="text-lg font-bold mb-3 border-b border-gray-600 pb-2">Przekształcenia punktowe</h3>

            <div class="flex gap-1 mb-3 border-b border-gray-600">
                <button id="tabRGB" class="px-3 py-2 text-sm font-medium border-b-2 border-blue-500 text-blue-400">RGB</button>
                <button id="tabR" class="px-3 py-2 text-sm font-medium border-b-2 border-transparent text-gray-400 hover:text-white">R</button>
                <button id="tabG" class="px-3 py-2 text-sm font-medium border-b-2 border-transparent text-gray-400 hover:text-white">G</button>
                <button id="tabB" class="px-3 py-2 text-sm font-medium border-b-2 border-transparent text-gray-400 hover:text-white">B</button>
                <button id="tabGray" class="px-3 py-2 text-sm font-medium border-b-2 border-transparent text-gray-400 hover:text-white">Szarość</button>
                <button id="tabFilters" class="px-3 py-2 text-sm font-medium border-b-2 border-transparent text-gray-400 hover:text-white">Filtry</button>
            </div>

            <div id="contentRGB" class="space-y-3">
                <div class="border border-gray-600 rounded p-2">
                    <label class="block text-sm font-medium mb-1">Dodawanie (RGB)</label>
                    <div class="flex gap-2">
                        <input type="number" id="addValue" class="flex-1 bg-gray-700 text-white px-2 py-1 rounded border border-gray-600" placeholder="Wartość" value="50">
                        <button id="addButton" class="bg-green-600 hover:bg-green-700 px-3 py-1 rounded text-sm">Zastosuj</button>
                    </div>
                </div>

                <div class="border border-gray-600 rounded p-2">
                    <label class="block text-sm font-medium mb-1">Odejmowanie (RGB)</label>
                    <div class="flex gap-2">
                        <input type="number" id="subtractValue" class="flex-1 bg-gray-700 text-white px-2 py-1 rounded border border-gray-600" placeholder="Wartość" value="50">
                        <button id="subtractButton" class="bg-green-600 hover:bg-green-700 px-3 py-1 rounded text-sm">Zastosuj</button>
                    </div>
                </div>

                <div class="border border-gray-600 rounded p-2">
                    <label class="block text-sm font-medium mb-1">Mnożenie (RGB)</label>
                    <div class="flex gap-2">
                        <input type="number" id="multiplyValue" class="flex-1 bg-gray-700 text-white px-2 py-1 rounded border border-gray-600" placeholder="Mnożnik" value="1.5" step="0.1">
                        <button id="multiplyButton" class="bg-green-600 hover:bg-green-700 px-3 py-1 rounded text-sm">Zastosuj</button>
                    </div>
                </div>

                <div class="border border-gray-600 rounded p-2">
                    <label class="block text-sm font-medium mb-1">Dzielenie (RGB)</label>
                    <div class="flex gap-2">
                        <input type="number" id="divideValue" class="flex-1 bg-gray-700 text-white px-2 py-1 rounded border border-gray-600" placeholder="Dzielnik" value="2" step="0.1">
                        <button id="divideButton" class="bg-green-600 hover:bg-green-700 px-3 py-1 rounded text-sm">Zastosuj</button>
                    </div>
                </div>

                <div class="border border-gray-600 rounded p-2">
                    <label class="block text-sm font-medium mb-1">Jasność</label>
                    <div class="flex gap-2">
                        <input type="number" id="brightnessValue" class="flex-1 bg-gray-700 text-white px-2 py-1 rounded border border-gray-600" placeholder="Zmiana (-255 do 255)" value="30">
                        <button id="brightnessButton" class="bg-green-600 hover:bg-green-700 px-3 py-1 rounded text-sm">Zastosuj</button>
                    </div>
                </div>
            </div>

            <div id="contentR" class="space-y-3 hidden">
                <div class="border border-red-600 rounded p-2">
                    <label class="block text-sm font-medium mb-1 text-red-400">Dodawanie (Kanał R)</label>
                    <div class="flex gap-2">
                        <input type="number" id="addValueR" class="flex-1 bg-gray-700 text-white px-2 py-1 rounded border border-gray-600" placeholder="Wartość" value="50">
                        <button id="addButtonR" class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded text-sm">Zastosuj</button>
                    </div>
                </div>

                <div class="border border-red-600 rounded p-2">
                    <label class="block text-sm font-medium mb-1 text-red-400">Odejmowanie (Kanał R)</label>
                    <div class="flex gap-2">
                        <input type="number" id="subtractValueR" class="flex-1 bg-gray-700 text-white px-2 py-1 rounded border border-gray-600" placeholder="Wartość" value="50">
                        <button id="subtractButtonR" class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded text-sm">Zastosuj</button>
                    </div>
                </div>

                <div class="border border-red-600 rounded p-2">
                    <label class="block text-sm font-medium mb-1 text-red-400">Mnożenie (Kanał R)</label>
                    <div class="flex gap-2">
                        <input type="number" id="multiplyValueR" class="flex-1 bg-gray-700 text-white px-2 py-1 rounded border border-gray-600" placeholder="Mnożnik" value="1.5" step="0.1">
                        <button id="multiplyButtonR" class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded text-sm">Zastosuj</button>
                    </div>
                </div>

                <div class="border border-red-600 rounded p-2">
                    <label class="block text-sm font-medium mb-1 text-red-400">Dzielenie (Kanał R)</label>
                    <div class="flex gap-2">
                        <input type="number" id="divideValueR" class="flex-1 bg-gray-700 text-white px-2 py-1 rounded border border-gray-600" placeholder="Dzielnik" value="2" step="0.1">
                        <button id="divideButtonR" class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded text-sm">Zastosuj</button>
                    </div>
                </div>
            </div>

            <div id="contentG" class="space-y-3 hidden">
                <div class="border border-green-600 rounded p-2">
                    <label class="block text-sm font-medium mb-1 text-green-400">Dodawanie (Kanał G)</label>
                    <div class="flex gap-2">
                        <input type="number" id="addValueG" class="flex-1 bg-gray-700 text-white px-2 py-1 rounded border border-gray-600" placeholder="Wartość" value="50">
                        <button id="addButtonG" class="bg-green-600 hover:bg-green-700 px-3 py-1 rounded text-sm">Zastosuj</button>
                    </div>
                </div>

                <div class="border border-green-600 rounded p-2">
                    <label class="block text-sm font-medium mb-1 text-green-400">Odejmowanie (Kanał G)</label>
                    <div class="flex gap-2">
                        <input type="number" id="subtractValueG" class="flex-1 bg-gray-700 text-white px-2 py-1 rounded border border-gray-600" placeholder="Wartość" value="50">
                        <button id="subtractButtonG" class="bg-green-600 hover:bg-green-700 px-3 py-1 rounded text-sm">Zastosuj</button>
                    </div>
                </div>

                <div class="border border-green-600 rounded p-2">
                    <label class="block text-sm font-medium mb-1 text-green-400">Mnożenie (Kanał G)</label>
                    <div class="flex gap-2">
                        <input type="number" id="multiplyValueG" class="flex-1 bg-gray-700 text-white px-2 py-1 rounded border border-gray-600" placeholder="Mnożnik" value="1.5" step="0.1">
                        <button id="multiplyButtonG" class="bg-green-600 hover:bg-green-700 px-3 py-1 rounded text-sm">Zastosuj</button>
                    </div>
                </div>

                <div class="border border-green-600 rounded p-2">
                    <label class="block text-sm font-medium mb-1 text-green-400">Dzielenie (Kanał G)</label>
                    <div class="flex gap-2">
                        <input type="number" id="divideValueG" class="flex-1 bg-gray-700 text-white px-2 py-1 rounded border border-gray-600" placeholder="Dzielnik" value="2" step="0.1">
                        <button id="divideButtonG" class="bg-green-600 hover:bg-green-700 px-3 py-1 rounded text-sm">Zastosuj</button>
                    </div>
                </div>
            </div>

            <div id="contentB" class="space-y-3 hidden">
                <div class="border border-blue-600 rounded p-2">
                    <label class="block text-sm font-medium mb-1 text-blue-400">Dodawanie (Kanał B)</label>
                    <div class="flex gap-2">
                        <input type="number" id="addValueB" class="flex-1 bg-gray-700 text-white px-2 py-1 rounded border border-gray-600" placeholder="Wartość" value="50">
                        <button id="addButtonB" class="bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded text-sm">Zastosuj</button>
                    </div>
                </div>

                <div class="border border-blue-600 rounded p-2">
                    <label class="block text-sm font-medium mb-1 text-blue-400">Odejmowanie (Kanał B)</label>
                    <div class="flex gap-2">
                        <input type="number" id="subtractValueB" class="flex-1 bg-gray-700 text-white px-2 py-1 rounded border border-gray-600" placeholder="Wartość" value="50">
                        <button id="subtractButtonB" class="bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded text-sm">Zastosuj</button>
                    </div>
                </div>

                <div class="border border-blue-600 rounded p-2">
                    <label class="block text-sm font-medium mb-1 text-blue-400">Mnożenie (Kanał B)</label>
                    <div class="flex gap-2">
                        <input type="number" id="multiplyValueB" class="flex-1 bg-gray-700 text-white px-2 py-1 rounded border border-gray-600" placeholder="Mnożnik" value="1.5" step="0.1">
                        <button id="multiplyButtonB" class="bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded text-sm">Zastosuj</button>
                    </div>
                </div>

                <div class="border border-blue-600 rounded p-2">
                    <label class="block text-sm font-medium mb-1 text-blue-400">Dzielenie (Kanał B)</label>
                    <div class="flex gap-2">
                        <input type="number" id="divideValueB" class="flex-1 bg-gray-700 text-white px-2 py-1 rounded border border-gray-600" placeholder="Dzielnik" value="2" step="0.1">
                        <button id="divideButtonB" class="bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded text-sm">Zastosuj</button>
                    </div>
                </div>
            </div>

            <div id="contentGray" class="space-y-3 hidden">
                <div class="border border-gray-600 rounded p-2">
                    <label class="block text-sm font-medium mb-2">Metody konwersji do skali szarości</label>
                    <div class="flex flex-col gap-2">
                        <button id="grayscaleAverageButton" class="bg-gray-600 hover:bg-gray-700 px-3 py-2 rounded text-sm">Średnia arytmetyczna<br><span class="text-xs text-gray-400">(R+G+B)/3</span></button>
                        <button id="grayscaleLuminanceButton" class="bg-gray-600 hover:bg-gray-700 px-3 py-2 rounded text-sm">Luminancja (ważona)<br><span class="text-xs text-gray-400">0.299R + 0.587G + 0.114B</span></button>
                    </div>
                </div>
            </div>

            <div id="contentFilters" class="space-y-3 hidden">
                <div class="border border-purple-600 rounded p-2">
                    <label class="block text-sm font-medium mb-2 text-purple-400">Filtry obrazu</label>
                    <div class="flex flex-col gap-2">
                        <button id="filtrWygladzajacyButton" class="bg-purple-600 hover:bg-purple-700 px-3 py-2 rounded text-sm text-left">
                            Filtr wygładzający (uśredniający)<br><span class="text-xs text-gray-400">Kernel 3x3</span>
                        </button>
                        <button id="filtrMedianowyButton" class="bg-purple-600 hover:bg-purple-700 px-3 py-2 rounded text-sm text-left">
                            Filtr medianowy<br><span class="text-xs text-gray-400">Mediana z okna 3x3</span>
                        </button>
                        <button id="filtrWykrywaniaKrawedziButton" class="bg-purple-600 hover:bg-purple-700 px-3 py-2 rounded text-sm text-left">
                            Filtr wykrywania krawędzi (Sobel)<br><span class="text-xs text-gray-400">Gradient X i Y</span>
                        </button>
                        <button id="filtrGornoprzepustowyWyostrzajacyButton" class="bg-purple-600 hover:bg-purple-700 px-3 py-2 rounded text-sm text-left">
                            Filtr górnoprzepustowy wyostrzający<br><span class="text-xs text-gray-400">Podkreślanie szczegółów</span>
                        </button>
                        <button id="filtrRozmycieGaussowskieButton" class="bg-purple-600 hover:bg-purple-700 px-3 py-2 rounded text-sm text-left">
                            Filtr rozmycie gaussowskie<br><span class="text-xs text-gray-400">Kernel 5x5</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="histogramPopup" class="hidden fixed bg-slate-800 p-4 rounded-lg border border-gray-600 text-white shadow-2xl z-[60] w-[500px] max-h-[80vh] overflow-y-auto">
            <h3 class="text-lg font-bold mb-3 border-b border-gray-600 pb-2">Histogram</h3>

            <div class="mb-3">
                <canvas id="histogramCanvas" width="456" height="200" class="border border-gray-600 rounded bg-gray-900"></canvas>
            </div>

            <div class="flex gap-1 mb-3 border-b border-gray-600 pb-2">
                <button id="histTabGray" class="px-3 py-2 text-sm font-medium border-b-2 border-blue-500 text-blue-400">Szarość</button>
                <button id="histTabR" class="px-3 py-2 text-sm font-medium border-b-2 border-transparent text-gray-400 hover:text-white">R</button>
                <button id="histTabG" class="px-3 py-2 text-sm font-medium border-b-2 border-transparent text-gray-400 hover:text-white">G</button>
                <button id="histTabB" class="px-3 py-2 text-sm font-medium border-b-2 border-transparent text-gray-400 hover:text-white">B</button>
            </div>

            <div class="space-y-3">
                <div class="border border-orange-600 rounded p-2">
                    <label class="block text-sm font-medium mb-2 text-orange-400">Normalizacja histogramu</label>
                    <button id="histogramStretchButton" class="w-full bg-orange-600 hover:bg-orange-700 px-3 py-2 rounded text-sm">
                        Rozciągnij histogram<br><span class="text-xs text-gray-300">Histogram stretching</span>
                    </button>
                </div>

                <div class="border border-yellow-600 rounded p-2">
                    <label class="block text-sm font-medium mb-2 text-yellow-400">Wyrównanie histogramu</label>
                    <button id="histogramEqualizeButton" class="w-full bg-yellow-600 hover:bg-yellow-700 px-3 py-2 rounded text-sm">
                        Wyrównaj histogram<br><span class="text-xs text-gray-300">Histogram equalization</span>
                    </button>
                </div>
            </div>
        </div>

        <div id="binarizationPopup" class="hidden fixed bg-slate-800 p-4 rounded-lg border border-gray-600 text-white shadow-2xl z-[60] w-[500px] max-h-[80vh] overflow-y-auto">
            <h3 class="text-lg font-bold mb-3 border-b border-gray-600 pb-2">Binaryzacja</h3>

            <div class="mb-3">
                <canvas id="binarizationHistogramCanvas" width="456" height="150" class="border border-gray-600 rounded bg-gray-900"></canvas>
            </div>

            <div class="space-y-3">
                <div class="border border-gray-600 rounded p-2">
                    <label class="block text-sm font-medium mb-2">Próg ręczny</label>
                    <div class="flex flex-col gap-2">
                        <div class="flex items-center gap-2">
                            <input type="range" id="manualThresholdSlider" min="0" max="255" value="127" class="flex-1">
                            <input type="number" id="manualThresholdInput" min="0" max="255" value="127" class="w-16 bg-gray-700 text-white px-2 py-1 rounded border border-gray-600 text-center">
                        </div>
                        <button id="binarizeManualButton" class="bg-gray-600 hover:bg-gray-700 px-3 py-2 rounded text-sm">
                            Zastosuj próg ręczny
                        </button>
                    </div>
                </div>

                <div class="border border-gray-600 rounded p-2">
                    <label class="block text-sm font-medium mb-2">Procentowa selekcja czarnego</label>
                    <div class="flex flex-col gap-2">
                        <div class="flex items-center gap-2">
                            <label class="text-xs">Procent czarnych pikseli:</label>
                            <input type="number" id="percentBlackInput" min="0" max="100" value="50" class="w-16 bg-gray-700 text-white px-2 py-1 rounded border border-gray-600 text-center">
                            <span class="text-xs">%</span>
                        </div>
                        <button id="binarizePercentBlackButton" class="bg-gray-600 hover:bg-gray-700 px-3 py-2 rounded text-sm">
                            Zastosuj procentową selekcję
                        </button>
                    </div>
                </div>

                <div class="border border-gray-600 rounded p-2">
                    <label class="block text-sm font-medium mb-2">Selekcja iteratywna średniej</label>
                    <div class="flex flex-col gap-2">
                        <p class="text-xs text-gray-400">Automatyczne wyznaczenie progu metodą iteracyjną</p>
                        <button id="binarizeMeanIterativeButton" class="bg-gray-600 hover:bg-gray-700 px-3 py-2 rounded text-sm">
                            Zastosuj selekcję iteratywną
                        </button>
                    </div>
                </div>
            </div>
        </div>
      </div>
      <canvas id="maincanvas" width="1280" height="860" class="mt-30"></canvas>
<div id="fileToolbar" class="fixed bottom-0 left-0 bg-gray-900 p-2 flex space-x-4 items-center w-screen">
    
    <button id="saveButton" title="Zapisz projekt (JSON)" class="text-amber-50">Zapisz Projekt</button>
    
    <button id="saveJPEGButton" title="Zapisz jako JPEG" class="text-amber-50">Zapisz JPEG</button>

    <label for="jpegQuality" class="text-amber-50 text-sm ml-2">Jakość:</label>
    <input type="range" id="jpegQuality" min="0.1" max="1.0" step="0.1" value="0.9" class="w-24">
    
    <input type="file" id="loadFileInput" accept=".json,.ppm,.jpg,.jpeg" style="display: none;" />
    
    <button id="loadButton" title="Wczytaj (JSON, PPM, JPEG)" class="text-amber-50">Wczytaj Plik</button>
</div>
        <div id="properties-panel" 
     class="fixed top-20 right-0 h-[calc(100%-5rem)] w-64 bg-gray-100 p-4 shadow-lg border-l border-gray-300 transform translate-x-full transition-transform z-10 overflow-y-auto">
    
    <h3 class="text-lg font-bold mb-4">Właściwości</h3>

    <div id="no-selection" class="">
        <p class="text-gray-500">Nic nie zaznaczono.</p>
    </div>

    <div id="line-props" class="hidden space-y-2">
        <div>
            <label class="block text-sm font-medium">Punkt 1 (X, Y)</label>
            <div class="flex space-x-2">
                <input type="number" id="line-x1" class="w-full p-1 border rounded">
                <input type="number" id="line-y1" class="w-full p-1 border rounded">
            </div>
        </div>
        <div>
            <label class="block text-sm font-medium">Punkt 2 (X, Y)</label>
            <div class="flex space-x-2">
                <input type="number" id="line-x2" class="w-full p-1 border rounded">
                <input type="number" id="line-y2" class="w-full p-1 border rounded">
            </div>
        </div>
    </div>

    <div id="rect-props" class="hidden space-y-2">
        <div>
            <label class="block text-sm font-medium">Pozycja (X, Y)</label>
            <div class="flex space-x-2">
                <input type="number" id="rect-x1" class="w-full p-1 border rounded">
                <input type="number" id="rect-y1" class="w-full p-1 border rounded">
            </div>
        </div>
        <div>
            <label class="block text-sm font-medium">Rozmiar (Szer, Wys)</label>
            <div class="flex space-x-2">
                <input type="number" id="rect-width" class="w-full p-1 border rounded" min="0">
                <input type="number" id="rect-height" class="w-full p-1 border rounded" min="0">
            </div>
        </div>
    </div>

    <div id="circle-props" class="hidden space-y-2">
        <div>
            <label class="block text-sm font-medium">Srodek (X, Y)</label>
            <div class="flex space-x-2">
                <input type="number" id="circle-cx" class="w-full p-1 border rounded">
                <input type="number" id="circle-cy" class="w-full p-1 border rounded">
            </div>
        </div>
        <div>
            <label class="block text-sm font-medium">Promien</label>
            <input type="number" id="circle-radius" class="w-full p-1 border rounded" min="0">
        </div>
    </div>

    <div id="bezier-props" class="hidden space-y-2">
        <div>
            <label class="block text-sm font-medium mb-2">Punkty kontrolne</label>
            <div id="bezier-points-container" class="space-y-2 max-h-64 overflow-y-auto">
            </div>
        </div>
        <button id="addBezierPointBtn" class="w-full bg-green-500 text-white p-1 rounded hover:bg-green-600 text-sm">
            + Dodaj punkt
        </button>
        <button id="removeBezierPointBtn" class="w-full bg-red-500 text-white p-1 rounded hover:bg-red-600 text-sm">
            - Usun ostatni punkt
        </button>
    </div>

    <div id="polygon-props" class="hidden space-y-2">
        <div>
            <label class="block text-sm font-medium mb-2">Wierzcholki</label>
            <div id="polygon-vertices-container" class="space-y-2 max-h-40 overflow-y-auto">
            </div>
        </div>
        <button id="addPolygonVertexBtn" class="w-full bg-green-500 text-white p-1 rounded hover:bg-green-600 text-sm">
            + Dodaj wierzcholek
        </button>
        <button id="removePolygonVertexBtn" class="w-full bg-red-500 text-white p-1 rounded hover:bg-red-600 text-sm">
            - Usun ostatni wierzcholek
        </button>

        <hr class="border-gray-300 my-2">

        <div class="border border-blue-300 rounded p-2 bg-blue-50">
            <label class="block text-sm font-bold mb-2 text-blue-800">Przesuniecie (Translacja)</label>
            <div class="flex space-x-2 items-center mb-1">
                <label class="text-xs w-12">Wektor:</label>
                <input type="number" id="translate-dx" class="w-16 p-1 border rounded text-sm" placeholder="dx" value="0">
                <input type="number" id="translate-dy" class="w-16 p-1 border rounded text-sm" placeholder="dy" value="0">
            </div>
            <button id="applyTranslateBtn" class="w-full bg-blue-500 text-white p-1 rounded hover:bg-blue-600 text-sm">
                Przesun
            </button>
        </div>

        <div class="border border-green-300 rounded p-2 bg-green-50">
            <label class="block text-sm font-bold mb-2 text-green-800">Obrot (Rotacja)</label>
            <div class="flex space-x-2 items-center mb-1">
                <label class="text-xs w-12">Punkt:</label>
                <input type="number" id="rotate-cx" class="w-16 p-1 border rounded text-sm" placeholder="cx">
                <input type="number" id="rotate-cy" class="w-16 p-1 border rounded text-sm" placeholder="cy">
            </div>
            <div class="flex space-x-2 items-center mb-1">
                <label class="text-xs w-12">Kat (°):</label>
                <input type="number" id="rotate-angle" class="w-full p-1 border rounded text-sm" placeholder="kat" value="45">
            </div>
            <button id="setRotateCenterBtn" class="w-full bg-green-400 text-white p-1 rounded hover:bg-green-500 text-sm mb-1">
                Ustaw punkt myszka
            </button>
            <button id="applyRotateBtn" class="w-full bg-green-500 text-white p-1 rounded hover:bg-green-600 text-sm">
                Obroc
            </button>
        </div>

        <div class="border border-purple-300 rounded p-2 bg-purple-50">
            <label class="block text-sm font-bold mb-2 text-purple-800">Skalowanie</label>
            <div class="flex space-x-2 items-center mb-1">
                <label class="text-xs w-12">Punkt:</label>
                <input type="number" id="scale-cx" class="w-16 p-1 border rounded text-sm" placeholder="cx">
                <input type="number" id="scale-cy" class="w-16 p-1 border rounded text-sm" placeholder="cy">
            </div>
            <div class="flex space-x-2 items-center mb-1">
                <label class="text-xs w-12">Wsp.:</label>
                <input type="number" id="scale-factor" class="w-full p-1 border rounded text-sm" placeholder="wspolczynnik" value="1.5" step="0.1">
            </div>
            <button id="setScaleCenterBtn" class="w-full bg-purple-400 text-white p-1 rounded hover:bg-purple-500 text-sm mb-1">
                Ustaw punkt myszka
            </button>
            <button id="applyScaleBtn" class="w-full bg-purple-500 text-white p-1 rounded hover:bg-purple-600 text-sm">
                Skaluj
            </button>
        </div>
    </div>

    <div id="rgb-cube-props" class="hidden space-y-3">
        <div>
            <label class="flex items-center space-x-2 cursor-pointer">
                <input type="checkbox" id="cube-slice-enabled" class="w-4 h-4">
                <span class="text-sm font-medium">Pokaż przekrój</span>
            </label>
        </div>

        <div id="cube-slice-controls" class="space-y-2 pl-2 border-l-2 border-gray-300">
            <div>
                <label class="block text-sm font-medium mb-1">Oś przekroju</label>
                <select id="cube-slice-axis" class="w-full p-1 border rounded text-sm">
                    <option value="x">X - Czerwony (R)</option>
                    <option value="y" selected>Y - Zielony (G)</option>
                    <option value="z">Z - Niebieski (B)</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium mb-1">
                    Pozycja: <span id="cube-slice-value" class="font-normal text-gray-600">50%</span>
                </label>
                <input type="range" id="cube-slice-position" min="0" max="100" value="50"
                       class="w-full h-2 bg-gray-300 rounded-lg appearance-none cursor-pointer">
            </div>
        </div>

        <div class="pt-2 border-t border-gray-300">
            <label class="flex items-center space-x-2 cursor-pointer">
                <input type="checkbox" id="cube-auto-rotate" class="w-4 h-4">
                <span class="text-sm font-medium">Auto-rotacja</span>
            </label>
        </div>

        <button id="cube-reset-rotation" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 text-sm">
            Resetuj rotację
        </button>
    </div>

    <div id="common-props" class="hidden mt-4 space-y-2">
           <div>
                <label class="block text-sm font-medium">Kolor</label>
                <input type="color" id="shape-color" class="w-full h-8 p-0 border-0 rounded">
            </div>
        
            <button id="updateButton" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
                Aktualizuj
           </button>
        
           <button id="createButton" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">
                Utwórz
            </button>
        </div>
    </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
